<html>
<head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
​
<body> 
    <div>
    <center> 
        <label for="numero1"></label>
        <input type="text" name="numero1" id="numero1">
    <select name="calculadora" id="F_calculadora">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
        <label for="numero2"></label>
        <input type="text" name="numero2" id="numero2">
        <input type="submit" id="btnresultado" data-inline="true" value="resultado">
         <div id="resultado"></div>
    </center>
    </div>
    <script>
        $(function(){
            $("#btnresultado").on("click",function() {
                var numero1 = parseFloat($("#numero1").val());
                var numero2 = parseFloat($("#numero2").val());
                var operacion = $("#F_calculadora").val();
                var resultado = 0;

                switch (operacion) {
                
                case "+":
                    resultado = numero1+numero2;
                    break;
                
                case "-":
                    resultado = numero1-numero2;
                    break;

                case "*":
                    resultado = numero1*numero2; 
                    break;

                case "/":
                    if (numero1%numero2 == 0)
                        resultado = numero1/numero2;               
                    
                   else alert(numero1 + " " + "no es divisible entre" + " " + numero2);
                        break;

                }

              $("#resultado").html("Resultado: "+(resultado));

            
            });

        });
              
         
    </script>
​
</body>
</html>
